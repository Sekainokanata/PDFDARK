<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>シロクロクローバ</title>
  <!--<link rel="stylesheet" href="viewer.css">-->
  <style>
  /* Chrome-like viewer styles */
  #viewer-shell {
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #2b2b2b; /* browser chrome dark bg */
    color: #e6e6e6;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  #viewer-control-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: linear-gradient(#1f1f1f, #161616);
    border-bottom: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
  }

  .viewer-toolbar-group {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .viewer-tool-btn {
    background: transparent;
    color: #e6e6e6;
    border: 1px solid rgba(255,255,255,0.06);
    padding: 6px 8px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
  }

  .viewer-tool-btn:hover { background: rgba(255,255,255,0.02); }

  #viewer-container-wrapper {
    flex: 1 1 auto;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }

  /* the page stack area */
  #viewer-pages {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  /* each page 'paper' */
  /* ページ周り（外枠） */
  /* 外枠（ページコンテナ） */
.page {
  background: transparent;        /* 外側は透明に */
  border-radius: 8px;
  padding: 0px;                  /* ページと周囲の余白（紙を内包） */
  display: block;                 /* 重要: inline-blockだと重なりや折返しの問題が出る */
  transform-origin: 0 0;          /* default transform origin */
  overflow: visible;
  box-sizing: content-box;
  margin: 3px 0;                 /* ページ間のスペース */
  position: relative;             /* 重なり防止のため相対位置 */
}

/* 実際の「紙」 */
.page .paper {
  background: #ffffff;
  border-radius: 4px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  padding: 0;
  display: block;
  width: 100%;
  height: 100%;
  overflow: hidden;               /* svg はみ出しを切る */
  transform-origin: 0 0;          /* scale をここにかけるので origin を左上に */
}

/* SVG のスタイル：必ず親に合わせて block 表示し、幅/高さは JSで固定する */
.page .paper > svg {
  display: block;
  width: 100%;
  height: 100%;
}

/* footer は page の直下 */
.page-footer {
  margin-top: 8px;
  font-size: 12px;
  color: #8a8a8a;
  text-align: center;
}


  /* wrapper（背景）をダークにして紙を際立たせる */
  #viewer-container-wrapper {
    background: #2b2b2b; /* ダークなブラウザ背景 */
  }


  /* textLayer overlay styling */
  .textLayer span {
    font-family: "BIZ UDゴシック", "Yu Gothic", "Meiryo", sans-serif !important;
    white-space: pre;
  }

  /* zoom input small style */
  #zoom-value {
    min-width: 56px;
    text-align: center;
    background: transparent;
    color: #e6e6e6;
    border: 1px solid rgba(255,255,255,0.06);
    padding: 6px;
    border-radius: 6px;
  }
  </style>
</head>
<body>
  
  <div id="container">Loading PDF…</div>

  <!-- 1) pdf.js 本体（UMDビルドならこれで global pdfjsLib が定義される） -->
  <script src="pdfjs/pdf.js"></script>

  <!-- 2) 分割した viewer スクリプト群 -->
  <script src="viewer/scroll.js"></script>
  <script src="viewer/ui.js"></script>
  <script src="viewer/renderer.js"></script>
  <script src="viewer/toolbar.js"></script>
  <script src="viewer/main.js"></script>

  <!-- 3) viewer-run.js: workerSrc 設定 & startViewer 実行（従来通り） -->
  <script src="viewer-run.js"></script>
</body>
</html>
